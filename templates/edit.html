{% extends "base.html" %}

{% block title %}Editing{% endblock %}

{% block content %}
<div class="edit-container">
  <h2>Editing a post</h2>

  <form method="post" class="edit-form">
    <label>
      Sarlavha
      <input type="text" name="title" value="{{ post.title }}" required>
    </label>

    <label>
      Muallif
      <input type="text" name="author" value="{{ post.author }}" required>
    </label>

    <label>
      Matn
      <textarea name="content" rows="10" required>{{ post.content }}</textarea>
    </label>

    <div class="form-actions">
      <button type="submit" class="btn-save">Save</button>
      <a href="/post/{{ post.slug }}" class="btn-cancel">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
